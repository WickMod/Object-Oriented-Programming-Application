{% extends "layout.html" %}
{% block body %}
<!--Duplicate of the register.html for future purposes-->
<div class="topnav">
    <a class="active" href="/">Home</a>
    {% for c in classes %}
        <a class="" href="{{ url_for(c) }}">{{ c }}</a>
    {% endfor %}
  </div>
  <div>
      <form action="create_class" method="POST">
        <div class="form-group">
            <label for="school name here">School Name:</label>
            <input type="text" class="form-control" id="schoolName"  placeholder="schoolName" name="schoolName" required>
        </div>
        <div class="form-group">
            <label for="state here">School State:</label>
            <input type="text" class="form-control" id="schoolState"  placeholder="schoolState" name="schoolState" required>
        </div>
        <div class="form-group">
            <label for="school city here">School City:</label>
            <input type="text" class="form-control" id="schoolCity"  placeholder="schoolCity" name="schoolCity" required>
        </div>
        <div class="form-group">
            <!--I don't know yet how a string will become an image.-->
            <label for="school image here">School Image:</label>
            <input type="text" class="form-control" id="schoolImage"  placeholder="schoolImage" name="schoolImage">
        </div>
          <button type="submit" class="btn btn-primary">Create</button>
      </form>
  </div>

{% endblock %}
