{% extends "layout.html" %}
{% block body %}
<!--Duplicate of the register.html for future purposes-->
<div class="topnav">
    <a class="active" href="/">Home</a>
    {% for c in classes %}
        <a class="" href="{{ url_for(c) }}">{{ c }}</a>
    {% endfor %}
  </div>
  <div>
      <form action="test_form" method="POST">
        <div class="form-group">
            <label for="school name here">Schoolname:</label>
            <input type="text" class="form-control" id="schoolName"  placeholder="schoolName" name="schoolName" required>
        </div>
        <div class="form-group">
            <label for="state here">SchoolState:</label>
            <input type="text" class="form-control" id="schoolState"  placeholder="schoolState" name="schoolState" required>
        </div>
        <div class="form-group">
            <label for="school code here">SchoolCode:</label>
            <input type="text" class="form-control" id="schoolCode"  placeholder="schoolCode" name="schoolCode" required>
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>

{% endblock %}
